name: Deploy ASP.NET Core app to Azure Web App

on:
  push:
    branches:
      [master]
  pull_request:
    branches:
      - '*'
# CONFIGURATION
# For help, go to https://github.com/Azure/Actions
#
# 1. Set up the following secrets in your repository:
#   AZURE_WEBAPP_PUBLISH_PROFILE
#
# 2. Change these variables for your configuration:
env:
  AZURE_WEBAPP_NAME: onjob-webapp-dev-001    # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: './published'      # set this to the path to your web app project, defaults to the repository root
  DOTNET_VERSION: '3.1.301'           # set this to the dot net version to use

jobs:
  build-and-deploy:
    runs-on: ubuntu-18.04
    steps:

      # Checkout the repo
      - uses: actions/checkout@master
      
      # Setup .NET Core SDK
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }} 
      
      # Run dotnet build and publish
      #https://www.pmichaels.net/tag/the-current-working-directory-does-not-contain-a-project-or-solution-file/
      
      - name: where are we
        run: pwd
      - name: list all
        run: ls
      
      - name: RESTORE
        run: dotnet restore 
        
      - name: BUILD
        run: dotnet build --no-restore --configuration Release 
       
          
      - name: PUBLISH
        run: dotnet publish -c Release  --no-build -o '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}'
          
      # Deploy to Azure Web apps
      - name: 'Run Azure webapp deploy action using publish profile credentials'
        uses: azure/webapps-deploy@v2
        with: 
          app-name: ${{ env.AZURE_WEBAPP_NAME }} # Replace with your app name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE  }} # Define secret variable in repository settings as per action documentation
          package: '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}'

# For more samples to get started with GitHub Action workflows to deploy to Azure, refer to https://github.com/Azure/actions-workflow-samples
